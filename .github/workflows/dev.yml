name: Deploy Web to DEV

on:
  push:
    branches:
      - main
    # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-playbooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - shell: bash
        run: |
          mkdir keys
          echo ${{ secrets.PRKEY }} > keys/ansible_cicd.pem
          ls && ls keys
